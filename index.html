<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="image-principal">
      <img src="images\image-equilibrium.jpg" alt="Equilibrium cube">
    </div>
    <h3>Equilibrium #3429</h3>
    <p> Our Equilibrium collection promotes balance and calm.</p>
    <div class="cost">
      <img src="images/icon-ethereum.svg" align="left" alt="icon icon ethereum">
      <span>&nbsp 0.041 ETH </span>  
    </div>
    <div class="time">
      <img src="images/icon-clock.svg" align="left" alt="icon clock">
      <span>&nbsp 3 days left </span>
    </div>
  <br><br>
  <hr>
  
    <div class="creation">
      <img src="images/image-avatar.png" align="left" alt="">
      <p>&nbsp Creation of <span>Jules Wyvern</span> </p>
    </div> 
  </main>

</body>
</html>
